
<div class="div-card" *ngFor="let product of productos">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>vendedor</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{product.img_url}} alt="Imagen de prueba">
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Agregar carrito</button>
          <button mat-button>${{product.price}}</button>
          <button mat-button>stock: {{product.stock}}</button>
        </mat-card-actions>
    </mat-card>
</div>
