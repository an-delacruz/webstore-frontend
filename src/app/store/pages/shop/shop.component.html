<div class="div-card">
  <mat-card class="example-card" *ngFor="let producto of productos">
    <img mat-card-image [src]="producto.img_url!" alt="Imagen de prueba" />
    <mat-card-content>
      <span class="product-name">{{ producto.name }}</span>
      <p>{{ producto.description }}</p>
    </mat-card-content>
    <mat-card-actions align="end" [ngStyle]="{ gap: '1rem' }">
      <button mat-button>Ver detalles</button>
      <button
        mat-raised-button
        color="primary"
        (click)="addProductToCart($event, producto.id!)"
      >
        <mat-icon> add_shopping_cart </mat-icon> Agregar carrito
      </button>
    </mat-card-actions>
  </mat-card>
</div>
