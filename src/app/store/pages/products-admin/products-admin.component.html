<div class="main">
  <div class="container mat-elevation-z2">
    <h2 align="center">Products</h2>
    <div class="options">
      <button
        mat-raised-button
        color="primary"
        routerLink="/auth/signup/admin/"
      >
        <mat-icon>person</mat-icon>
        <span>Add Admin</span>
      </button>
    </div>
    <mat-divider class="divisor"></mat-divider>
    <div class="options">
      <button
        mat-raised-button
        color="primary"
        (click)="abrirModalNuevoProducto()"
      >
        <mat-icon>add</mat-icon>
        <span>Add Product</span>
      </button>
      <div class="sync">
        <span>Ultima Actualizaci√≥n:&MediumSpace;{{ horaActualizacion }}</span>
        <button
          type="button"
          mat-button
          color="primary"
          (click)="getProducts()"
        >
          <span>Update</span>
          <mat-icon matSuffix>sync</mat-icon>
        </button>
      </div>
    </div>

    <div class="mat-elevation-z4 tabla">
      <div class="tablaFiltro">
        <mat-icon class="mat-18" matPrefix>filter_list</mat-icon>
        <input
          title="filtro"
          (keyup)="input.value = input.value.toUpperCase(); applyFilter($event)"
          placeholder="Filtro"
          #input
        />
        <button
          mat-icon-button
          (click)="input.value = ''; dataSourceProducts.filter = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <table mat-table [dataSource]="dataSourceProducts" multiTemplateDataRows>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let product">
            {{ product.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let product">
            {{ product.description }}
          </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let product">
            {{ product.price }}
          </td>
        </ng-container>
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let product">
            {{ product.stock }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>-</th>
          <td mat-cell *matCellDef="let product">
            <button
              mat-icon-button
              (click)="abrirModalEditarProducto(product)"
              color="primary"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="eliminarProducto(product)"
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="productsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: productsColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[10, 20]"
        showFirstLastButtons
        #productsPaginator
      >
      </mat-paginator>
    </div>
  </div>
</div>
